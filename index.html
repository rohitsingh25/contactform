<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="payA1.css">
</head>
<body>
    <form action="" method="GET">
        <section class = "bk">
        <h1 class="main_head">Contact Form</h1>
        <p> Please fill all the texts in the fields.</p>
        </section>
    <div class="container">
        <p>Your Name :<input type="text" name="name" required placeholder="ROHIT SINGH YADAV"></p>
    <fieldset>
        <legend>Gender:</legend>
        <p>
            Male <input type="radio" name="gender" id="1" required>
            Female <input type="radio" name="gender" id="2" required>
        </p>
    </fieldset>
    <p>Message :<textarea name="Message" cols="50" rows="5" placeholder="Your valuable message to us "></textarea></p>
    <p>Email :<input type="email" name="email" id="10" required placeholder="xyz123@gmail.com"></p>
    <p>Subject : 
        <select name="card_type" id="card_type" required>
            <option value="">--SELECT A SUBJECT--</option>
            <option value="1">Job Inquiry</option>
            <option value="2">Vacancy</option>
            <option value="3">Problem</option>
        </select>
    </p>
    <input type="submit" value="Send">
    </form>
    </div>
</body>
</html>
